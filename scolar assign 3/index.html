<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekly Schedule</title>
<style>
    body{
        margin: 0px;
        padding: 0px;
        background-color:  rgb(103, 190, 142);
        font-family: sans-serif;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
        background-color: rgb(200, 255, 0);
    }
    th {
        background-color: #32c8e6;
    }
</style>
</head>
<body>

<h1>Weekly Schedule</h1>

<table>
    <tr>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
        <th>Sunday</th>
    </tr>
    <tr>
        <td>Morning</td>
        <td>Yoga</td>
        <td>Running</td>
        <td>Gym</td>
        <td>Gym</td>
        <td>Cycling</td>
        <td>Gym</td>
        <td>Rest</td>
    </tr>
    <tr>
        <td>Afternoon</td>
        <td>Work</td>
        <td>Meetings</td>
        <td>Study</td>
        <td>Work</td>
        <td>Meetings</td>
        <td>Grocery shopping</td>
        <td>Family time</td>
    </tr>
    <tr>
        <td>Night</td>
        <td>Reading</td>
        <td>Movie </td>
        <td>Reading</td>
        <td>Netflix</td>
        <td>Cooking</td>
        <td>Netflix</td>
        <td>Reading</td>
    </tr>
</table>

</body>
</html>
