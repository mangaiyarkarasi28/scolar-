<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Example</title>
<style>
   
   body{
        margin: 0;
        padding: 0;
        background-color: rgb(215, 177, 250);
        font-family: sans-serif;
        text-align: center;
       
    }
    figure,figcaption{
        margin-top: 5px;
    }
    figure,figcaption,h4{
        margin-bottom: 2px;
    }
    p,a{
        color: rgb(50, 6, 211);
        
    }
    p{
        color: black;
        margin-left: 40px;
        margin-top: 50px;
    }
</style>
</head>
<body>
<h1>My Favourite Image</h1>
<figure>
    <img src="image 2.jpg" alt="hardwork">
    <figcaption><h4>Caption of the image:</h4>Hardwork is the best step of success</figcaption>
</figure>

<p>Image source: <a href="https://images.app.goo.gl/9MRn1q3yKSfbS6Mo6">Open the image link</a></p>

</body>
</html>
